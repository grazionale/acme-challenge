    <form class="form" #formLogin="ngForm" (ngSubmit)="onLogin(login)" novalidate>
      <span class="p-float-label">

<div class="content" role="main">
  <span *ngIf="!showRegisterForm" class="title">Bem Vindo!</span>
  <span *ngIf="showRegisterForm" class="title">Preencha os campos para se cadastrar</span>

  <form *ngIf="showRegisterForm" class="formRegister" #formRegister="ngForm" (ngSubmit)="onRegister(register)"
    novalidate>
    <input pInputText type="text" class="p-inputtext-lg" name="first" [(ngModel)]="register.first" required
      placeholder="Nome">
    <input pInputText type="text" class="p-inputtext-lg" name="last" [(ngModel)]="register.last" required
      placeholder="Sobrenome">
    <input pInputText type="text" class="p-inputtext-lg" name="email" [(ngModel)]="register.email" required
      placeholder="E-mail">
    <input pPassword type="password" class="p-inputtext-lg" name="password" [(ngModel)]="register.password" required
      placeholder="Senha">
    <button class="button">Cadastrar-se</button>
  </form>

</div>
