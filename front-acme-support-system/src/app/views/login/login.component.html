  <div class="box">
    <form class="form" #formLogin="ngForm" (ngSubmit)="onLogin(login)" novalidate>
      <input type="text" class="input" name="email" [(ngModel)]="login.email" required>
      <input type="text" class="input" name="password" [(ngModel)]="login.password" required>
      <button class="button">Entrar</button>
    </form>
    <button (click)="showRegister()" class="cadastrese">Cadastre-se</button>

  </div>

</div>

<div class="content" role="main">
  <span *ngIf="!showRegisterForm" class="title">Bem Vindo!</span>
  <span *ngIf="showRegisterForm" class="title">Preencha os campos para se cadastrar</span>

  <form *ngIf="showRegisterForm" class="formRegister" #formRegister="ngForm" (ngSubmit)="onRegister(register)"
    novalidate>
    <input type="text" class="input" name="first" [(ngModel)]="register.first" required placeholder="Nome">
    <input type="text" class="input" name="last" [(ngModel)]="register.last" required placeholder="Sobrenome">
    <input type="text" class="input" name="email" [(ngModel)]="register.email" required placeholder="E-mail">
    <input type="text" class="input" name="password" [(ngModel)]="register.password" required placeholder="Senha">

    <button class="button">Cadastrar-se</button>
  </form>
</div>
